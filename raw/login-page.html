<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <!-- mycss -->
    <link rel="stylesheet" href="./mycss/style.css">
    <link rel="stylesheet" href="./mycss/mobile.css">
</head>

<body>
    <!-- login -->
    <section id="login">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6">
                    <h1>Masuk</h1>
                    <p>Masuk untuk melanjutkan pembelian</p>

                    <form action="./cart-page.html">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Masukkan Email" class="form-control" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Masukkan Password" class="form-control" required>
                        <a href="#" class="d-flex justify-content-end mt-3">Lupa Password?</a>

                        <input type="submit" value="Masuk" class="btn btn-primary mt-5">
                    </form>

                    <p class="mt-5">Belum punya akun? <a href="./daftar-page.html">Daftar</a></p>
                </div>

                <div class="col-lg-6">
                    <img src="./assets/image 4.png" class="w-100" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- login -->

    <!-- footer -->
    <footer>
        <div class="container mt-5">
            <hr>
            &copy; Copyright Reserved, Synofone 2024
        </div>
    </footer>
    <!-- footer -->
</body>

</html>
