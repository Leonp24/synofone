<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <!-- mycss -->
    <link rel="stylesheet" href="./mycss/style.css">
    <link rel="stylesheet" href="./mycss/mobile.css">

    <!-- iconify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt=""></a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="cari smartphone apa?"
                            aria-label="Search">
                    </form>
                    <hr class="d-block d-lg-none text-light">
                    <a href="./cart-page.html" class="text-light me-3"><i class="fa-solid fa-cart-shopping"></i></a>
                    <div class="dropdown-center">
                        <button class="dropdown-toggle text-light profil" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./index.html">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- cart -->
    <section id="cart">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-7">
                    <!-- item 1 -->
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./assets/hp3.png" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="row">   
                                        <div class="col-lg-6">
                                            <a href="./detail-page.html" class="card-title">Iphone 15 Pro Max </a>
                                            <form action="">
                                                <label for="jumlah">Jumlah :</label>
                                                <input type="number" value="1" class="form-control" name="jumlah">
                                            </form>
                                            <label for="">Harga :</label>
                                            <h5>IDR 500.000</h5>
                                        </div>
                                        <div class="col-lg-6 text-end">
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">
                                                Hapus
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content text-center">
                                                        <div class="modal-body">
                                                            <h4>Yakin ingin menghapus item?</h4>
                                                            <br>
                                                            <button type="button" class="btn btn-secondary me-3"
                                                                data-bs-dismiss="modal">Batal</button>
                                                            <button type="button" class="btn btn-danger">Hapus</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- item 2 -->
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./assets/hp6.png" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <a href="./detail-page.html" class="card-title">Vivo V30 5G</a>
                                            <form action="">
                                                <label for="jumlah">Jumlah :</label>
                                                <input type="number" value="1" class="form-control" name="jumlah">
                                            </form>
                                            <label for="">Harga :</label>
                                            <h5>IDR 500.000</h5>
                                        </div>
                                        <div class="col-lg-6 text-end">
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">
                                                Hapus
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="ringkasan">
                        <div class="card">
                            <h5>Ringkasan Belanja</h5>
                            <p><b>Total Item</b> : 2</p>
                            <p><b>Total Belanja</b> : IDR 1.000.000</p>
                            <a href="./order-page.html" class="btn btn-primary w-100">Check Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cart -->
</body>

</html>
